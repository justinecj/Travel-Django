<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
</head>
<body>
<h1><u>Registration Form</u></h1>
<form action="" method="post">
    {% csrf_token %}
    <input type="text" name="username" placeholder="Enter the Username"><br>
    <input type="text" name="first_name" placeholder="Enter the First name"><br>
    <input type="text" name="last_name" placeholder="Enter the Last name"><br>
    <input type="email" name="email" placeholder="Enter the Email"><br>
    <input type="password" name="pass" placeholder="Enter the Password"><br>
    <input type="password" name="cpass" placeholder="Conform Password"><br>
    <input type="submit">
</form>
{% for msg in messages %}
{{msg}}
{% endfor %}
</body>
</html>
